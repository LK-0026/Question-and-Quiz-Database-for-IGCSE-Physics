is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'NZLPWZ,VLMGWS'}
    components:
    - name: back_button
      properties: {text: Back, visible: true, enabled: true, align: left, italic: true}
      type: Button
      layout_properties: {grid_position: 'XIVPLP,PQCDMY'}
      event_bindings: {click: back_button_click}
    - name: label_1
      properties: {align: center, text: Topics, bold: true, spacing_below: large,
        font_size: 20}
      type: Label
      layout_properties: {grid_position: 'PXQXQJ,SNWHKI'}
    - name: drop_down_1
      properties:
        items: ['1. Motion, Forces, Energy', 2. Thermal physics, 3. Waves, 4. Electricity and magnetism,
          5. Nuclear physics, 6. Space physics]
        align: center
        spacing_below: large
      type: DropDown
      layout_properties: {grid_position: 'UUATAU,XLUMGR'}
      event_bindings: {change: drop_down_1_change}
    - name: spacer_1
      properties: {height: '20'}
      type: Spacer
      layout_properties: {grid_position: 'LFVERP,VWFCOB'}
    - name: button_submit
      properties: {text: Submit, spacing_above: large, font_size: 16}
      type: Button
      layout_properties: {grid_position: 'HUOGHO,QTKUJU'}
      event_bindings: {click: button_submit_click}
    - name: spacer_2
      properties: {height: '10'}
      type: Spacer
      layout_properties: {grid_position: 'BFZUSW,JNKFEG'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
