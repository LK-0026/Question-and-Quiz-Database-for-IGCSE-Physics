is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: back_button
    properties: {text: Back, visible: true, enabled: true, align: left, italic: true,
      role: filled-button}
    type: Button
    layout_properties: {grid_position: 'QXEURF,IKNORH'}
    event_bindings: {click: back_button_click}
    data_bindings:
    - {property: border, code: '', writeback: false}
  - name: label_title
    properties: {align: center, text: Manual Add Question, bold: true, spacing_below: large,
      font_size: 20, role: headline}
    type: Label
    layout_properties: {grid_position: 'QXEURF,TRIAFR'}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'QXEURF,HVUDQV'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
