is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{"MHPQKX":21,"ATSYKR":21}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: back_button
    properties: {text: Back, visible: true, enabled: true, align: left, italic: true,
      role: filled-button}
    type: Button
    layout_properties: {grid_position: 'OOHPLA,MHPQKX'}
    event_bindings: {click: back_button_click}
    data_bindings:
    - {property: border, code: '', writeback: false}
  - name: label_title
    properties: {align: center, text: Quizzes List, bold: true, spacing_below: large,
      font_size: 20, role: headline}
    type: Label
    layout_properties: {grid_position: 'OOHPLA,WSCUEK'}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'OOHPLA,ATSYKR'}
  - name: label_1
    properties: {bold: true, text: 'Search: ', icon: 'fa:search'}
    type: Label
    layout_properties: {grid_position: 'HDZGXZ,PKAGAN'}
  - name: text_box_searchQuiz
    properties: {}
    type: TextBox
    layout_properties: {grid_position: 'HDZGXZ,YFZSZI'}
    event_bindings: {pressed_enter: text_box_searchQuiz_pressed_enter}
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'HWEDOX,RDZALW'}
    components:
    - name: repeating_panel_quizzesList
      properties: {item_template: Homepage.Quizzes.QuizzesList, visible: true}
      type: RepeatingPanel
      layout_properties: {grid_position: 'PZBXJQ,DRUWKW'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
