is_package: true
container:
  type: ColumnPanel
  properties: {col_widths: '{"NRTYOE":20,"GEJSBI":35,"JIVDUL":30,"YEFELG":25,"RFPDQL":25,"ORCQFK":15}',
    col_spacing: medium}
components:
- name: label_quizName
  properties: {font_size: 16}
  type: Label
  layout_properties: {grid_position: 'CTJHRV,NRTYOE'}
- name: button_editAndView
  properties: {text: View/Edit, role: outlined-button, background: '#00eeff', foreground: 'theme:On
      Primary', icon: 'fa:pencil-square', font_size: 15}
  type: Button
  layout_properties: {grid_position: 'CTJHRV,GEJSBI ZLJQNQ,YEFELG'}
  event_bindings: {click: button_editAndView_click}
- name: button_export
  properties: {text: Google Forms, role: outlined-button, background: '#591ff9', foreground: 'theme:On
      Primary', icon: 'fa:wpforms'}
  type: Button
  layout_properties: {grid_position: 'CTJHRV,GEJSBI ZLJQNQ,JIVDUL'}
- name: outlined_export_copy
  properties: {text: Results, role: outlined-button, background: '#bbc9bb', foreground: 'theme:On
      Primary', icon: 'fa:share-square-o'}
  type: Button
  layout_properties: {grid_position: 'CTJHRV,GEJSBI ZLJQNQ,RFPDQL'}
- name: button_delete
  properties: {text: '', role: outlined-button, background: '#ff0000', foreground: 'theme:On
      Primary', icon: 'fa:trash'}
  type: Button
  layout_properties: {grid_position: 'CTJHRV,GEJSBI ZLJQNQ,ORCQFK'}
  event_bindings: {click: button_delete_click}
