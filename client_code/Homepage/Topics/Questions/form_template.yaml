is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', visible: true}
components:
- type: ColumnPanel
  properties: {col_widths: '{"NVTFEK":12,"NGJDSM":24,"OXGJUP":12,"SUTPIE":12}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: back_button
    properties: {text: Back, visible: true, enabled: true, align: left, italic: true,
      role: filled-button}
    type: Button
    layout_properties: {grid_position: 'WZTKSE,NVTFEK', full_width_row: false}
    event_bindings: {click: back_button_click}
    data_bindings:
    - {property: border, code: '', writeback: false}
  - name: title
    properties: {align: center, text: 'Motion, forces and energy', bold: true, spacing_below: large,
      font_size: 20}
    type: Label
    layout_properties: {grid_position: 'WZTKSE,NGJDSM'}
  - name: label_1
    properties: {text: 'Subtopic:', underline: false, italic: false, align: right,
      bold: false, icon: 'fa:filter', icon_align: left, foreground: '#0d92f8'}
    type: Label
    layout_properties: {grid_position: 'WZTKSE,OXGJUP', full_width_row: false}
    data_bindings: []
  - name: drop_down_subtopics
    properties:
      include_placeholder: false
      items: ['']
      tooltip: 'Select a subtopic:'
    type: DropDown
    layout_properties: {grid_position: 'WZTKSE,SUTPIE'}
  - name: repeating_panel_1
    properties: {item_template: Homepage.Topics.Questions.QuestionsList}
    type: RepeatingPanel
    layout_properties: {grid_position: 'TXVLUF,CYEECH'}
  - name: timer_1
    properties: {}
    type: Timer
    layout_properties: {grid_position: 'TBLECY,SNLEMD'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
