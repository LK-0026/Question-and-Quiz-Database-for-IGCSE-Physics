dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Homepage}
package_name: Question_and_Quiz_Database
allow_embedding: false
name: Question and Quiz Database
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox,
  server_spec: null}
startup_form: null
db_schema:
  questions:
    client: full
    server: full
    columns:
    - name: text
      admin_ui: {width: 200, order: 0}
      type: string
    - name: image
      admin_ui: {width: 200, order: 1}
      type: media
    - name: option1
      admin_ui: {width: 200, order: 2}
      type: string
    - name: option2
      admin_ui: {width: 200, order: 3}
      type: string
    - name: option3
      admin_ui: {width: 200, order: 4}
      type: string
    - name: option4
      admin_ui: {width: 200, order: 5}
      type: string
    - name: correctAnswer
      admin_ui: {width: 200, order: 6}
      type: string
    - name: isUsed
      admin_ui: {order: 7, width: 216.4}
      type: bool
    - name: subtopic
      admin_ui: {order: -0.5, width: 200}
      type: string
    - name: topic
      admin_ui: {order: -1, width: 200}
      type: string
    title: questions
  subtopics:
    client: full
    server: full
    columns:
    - name: topic
      admin_ui: {order: 0, width: 200}
      type: string
    - name: subtopics
      admin_ui: {order: 1, width: 770}
      type: string
    title: subtopics
  quizzes:
    client: full
    server: full
    columns:
    - name: quizName
      admin_ui: {width: 200, order: 0}
      type: string
    - name: questionsIncluded
      admin_ui: {order: 1, width: 571}
      type: link_multiple
      target: questions
    title: quizzes
renamed: true
