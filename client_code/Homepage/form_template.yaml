is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'ISKCJR,ZGDUFL'}
    components:
    - name: spacer_1_copy_2
      properties: {height: '30'}
      type: Spacer
      layout_properties: {grid_position: 'JYRHAI,DPFRKT'}
    - name: home_title
      properties: {text: Quiz and Question Database, align: center, bold: true, spacing_above: medium,
        spacing_below: large}
      type: Label
      layout_properties: {grid_position: 'QRQGMV,NUYRGT'}
    - name: button_question
      properties: {text: Question Bank, role: outlined-button, spacing_above: large,
        spacing_below: large}
      type: Button
      layout_properties: {grid_position: 'KTAEJH,ETENXM'}
      event_bindings: {click: button_question_click}
    - name: button_quiz
      properties: {text: Quiz Bank, role: outlined-button, spacing_above: large, spacing_below: large}
      type: Button
      layout_properties: {grid_position: 'UMQHFF,WAJQYQ'}
    - name: spacer_1
      properties: {height: '30'}
      type: Spacer
      layout_properties: {grid_position: 'GIVTFR,DFHIWZ'}
