is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{"QNQNCN":10,"BDWTFG":15,"OIDSOM":35,"ACCLPQ":25,"PBKAZQ":35}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: back_button
    properties: {text: Back, visible: true, enabled: true, align: left, italic: true,
      role: filled-button}
    type: Button
    layout_properties: {grid_position: 'VBVJUY,ZEBVSU'}
    event_bindings: {click: back_button_click}
    data_bindings:
    - {property: border, code: '', writeback: false}
  - name: label_quizName
    properties: {align: center, text: QuizName, bold: true, spacing_below: large,
      font_size: 20}
    type: Label
    layout_properties: {grid_position: 'VBVJUY,YGSZYP'}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'VBVJUY,MLMKRZ'}
  - name: spacer_2
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'STKINH,QNQNCN OVAXAV,KCHJEQ'}
  - name: label_1
    properties: {text: 'Filter:', align: right, bold: true, icon: 'fa:filter', role: null,
      foreground: '#29a2ff'}
    type: Label
    layout_properties: {grid_position: 'STKINH,QNQNCN'}
  - name: label_2
    properties: {text: 'Topic:', bold: true, align: left}
    type: Label
    layout_properties: {grid_position: 'STKINH,BDWTFG QWEBMJ,FEMCQQ'}
  - name: drop_down_topicsList
    properties: {}
    type: DropDown
    layout_properties: {grid_position: 'STKINH,BDWTFG DSXZRV,GFPHEW'}
    event_bindings: {change: drop_down_topicsList_change}
  - name: label_2_copy
    properties: {text: Subtopic, bold: true, align: left}
    type: Label
    layout_properties: {grid_position: 'STKINH,OIDSOM AQZSAM,UNGFQB'}
  - name: drop_down_subtopicsList
    properties: {}
    type: DropDown
    layout_properties: {grid_position: 'STKINH,OIDSOM SIUOKI,ACCLPQ'}
    event_bindings: {change: drop_down_subtopicsList_change}
  - name: spacer_1_copy
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'STKINH,OIDSOM SIUOKI,PBKAZQ'}
  - name: spacer_3
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'FXJJSK,SEDLOV'}
  - name: button_viewAll
    properties: {text: View All Questions, foreground: 'theme:On Primary', background: '#2bc8fd'}
    type: Button
    layout_properties: {grid_position: 'VQZPCF,LFUESN'}
    event_bindings: {click: button_viewAll_click}
  - name: button_viewSaved
    properties: {text: View Saved Questions, foreground: 'theme:On Primary', background: '#c629ff'}
    type: Button
    layout_properties: {grid_position: 'VQZPCF,ASZVPI'}
    event_bindings: {click: button_viewSaved_click}
  - name: outlined_card_1
    properties: {role: outlined-card, visible: true}
    type: ColumnPanel
    layout_properties: {grid_position: 'PRAKYJ,AHSWWU'}
    components:
    - name: repeating_panel_questionsList
      properties: {item_template: Homepage.Quizzes.EnterQuizName.MakingQuiz.QuestionsListForAdding}
      type: RepeatingPanel
      layout_properties: {grid_position: 'CCYFGE,LMPUMQ'}
  - name: button_saveQuiz
    properties: {text: Save Quiz, role: outlined-button, background: '#45f514', bold: true}
    type: Button
    layout_properties: {grid_position: 'HLNMLH,JKBLWI'}
  - name: spacer_4
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'IWXXKV,RTPCVP'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
