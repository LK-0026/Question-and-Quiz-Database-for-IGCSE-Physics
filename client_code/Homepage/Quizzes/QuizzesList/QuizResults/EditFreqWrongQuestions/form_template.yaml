is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{"APRKHY":10,"AEKMFS":40,"NBGFEF":10}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: back_button
    properties: {text: Back, visible: true, enabled: true, align: left, italic: true,
      role: filled-button}
    type: Button
    layout_properties: {grid_position: 'DBHYVV,APRKHY'}
    event_bindings: {click: back_button_click}
    data_bindings:
    - {property: border, code: '', writeback: false}
  - name: label_title
    properties: {text: Edit Frequently Wrong Questions, align: center, bold: true,
      spacing_above: medium, spacing_below: large, font_size: 22}
    type: Label
    layout_properties: {grid_position: 'DBHYVV,AEKMFS'}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'DBHYVV,NBGFEF'}
  - name: spacer_2
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'OGCAYW,GVZOHM'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
