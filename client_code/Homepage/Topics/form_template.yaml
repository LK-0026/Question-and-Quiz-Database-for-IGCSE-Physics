is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: spacer_2
    properties: {height: '10'}
    type: Spacer
    layout_properties: {grid_position: 'MUYBQY,DCTOHE'}
  - name: back_button
    properties: {text: Back, visible: true, enabled: true, align: left, italic: true}
    type: Button
    layout_properties: {grid_position: 'CPXZEK,XIBMLS'}
    event_bindings: {click: back_button_click}
  - name: label_1
    properties: {align: center, text: Topics, bold: true, spacing_below: large, font_size: 20}
    type: Label
    layout_properties: {grid_position: 'FBDQZB,WYJYCW'}
  - name: topics_list
    properties:
      items: ['Motion, forces and energy', Thermal physics, Waves, Electricity and magnetism,
        Nuclear physics, Space physics]
      align: center
      spacing_below: large
      border: ''
    type: DropDown
    layout_properties: {grid_position: 'GBNHVN,XHGBBI'}
    event_bindings: {change: topics_list_change}
  - name: spacer_1
    properties: {height: '20'}
    type: Spacer
    layout_properties: {grid_position: 'DRZNAA,DVBPQH'}
  - name: enter
    properties: {text: Enter, role: outlined-button, bold: true, font_size: 16}
    type: Button
    layout_properties: {grid_position: 'HDRSWC,EEEFLY'}
    event_bindings: {click: enter_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
