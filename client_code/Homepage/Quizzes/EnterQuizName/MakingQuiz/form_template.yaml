is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: back_button
    properties: {text: Back, visible: true, enabled: true, align: left, italic: true,
      role: filled-button}
    type: Button
    layout_properties: {grid_position: 'VBVJUY,ZEBVSU'}
    event_bindings: {click: back_button_click}
    data_bindings:
    - {property: border, code: '', writeback: false}
  - name: label_quizName
    properties: {align: center, text: QuizName, bold: true, spacing_below: large,
      font_size: 20}
    type: Label
    layout_properties: {grid_position: 'VBVJUY,YGSZYP'}
  - name: spacer_1
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'VBVJUY,MLMKRZ'}
  - name: spacer_2
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'STKINH,QNQNCN OVAXAV,KCHJEQ'}
  - name: label_1
    properties: {text: 'Filter:', align: center, bold: true, icon: 'fa:filter', role: null,
      foreground: '#29a2ff'}
    type: Label
    layout_properties: {grid_position: 'STKINH,QNQNCN'}
  - name: label_2
    properties: {text: 'Topic:', bold: true, align: left}
    type: Label
    layout_properties: {grid_position: 'STKINH,BDWTFG QWEBMJ,FEMCQQ'}
  - name: drop_down_topicsList
    properties: {}
    type: DropDown
    layout_properties: {grid_position: 'STKINH,BDWTFG DSXZRV,GFPHEW'}
    event_bindings: {change: drop_down_topicsList_change}
  - name: label_2_copy
    properties: {text: Subtopic, bold: true, align: left}
    type: Label
    layout_properties: {grid_position: 'STKINH,OIDSOM AQZSAM,UNGFQB'}
  - name: drop_down_subtopicsList
    properties: {}
    type: DropDown
    layout_properties: {grid_position: 'STKINH,OIDSOM SIUOKI,ACCLPQ'}
    event_bindings: {change: drop_down_subtopicsList_change}
  - name: spacer_3
    properties: {height: 32}
    type: Spacer
    layout_properties: {grid_position: 'PJUQUJ,DJKQPY FXJJSK,SEDLOV'}
  - name: outlined_card_questionsList
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'PRAKYJ,AHSWWU'}
    components:
    - name: repeating_panel_questionsList
      properties: {item_template: Homepage.Quizzes.EnterQuizName.MakingQuiz.QuestionsListForAdding}
      type: RepeatingPanel
      layout_properties: {grid_position: 'FDJCQQ,NDSIMN'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
